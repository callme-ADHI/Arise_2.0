<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Dark Zinc/Black Theme -->
  <rect width="1024" height="1024" rx="200" fill="#09090b"/>
  
  <!-- Subtle Gradient Background Glow -->
  <defs>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(512 512) rotate(90) scale(512)">
      <stop stop-color="#f59e0b" stop-opacity="0.2"/>
      <stop offset="0.5" stop-color="#a855f7" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#06b6d4" stop-opacity="0"/>
